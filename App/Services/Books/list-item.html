<li class="book sub row hover id-{{id}} {{selected}}">
    <a href="javascript:" onclick="S.entries.view({{id}})">
        <span class="col icon small pad-right">
            <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-files" x="0" y="0" width="32" height="32"></use>
            </svg>
        </span>
        <span>{{title}}</span>
    </a>
</li>
