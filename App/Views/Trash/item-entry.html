<div class="row entry pad nowrap">
    <div class="col pad-right">
        <input type="checkbox" id="chk{{id}}" />
    </div>
    <div class="col icon size-sm pad-right-sm pad-top-xs">
        <svg viewBox="0 0 32 32">
            <use xlink:href="#icon-file" x="0" y="0" width="32" height="32"></use>
        </svg>
    </div>
    <div class="col wrap pad-right-xs">
        <div class="row pad-bottom-sm"><h5>{{title}}</h5></div>
        <span class="date-created">{{date-created}}</span>
    </div>
</div>
